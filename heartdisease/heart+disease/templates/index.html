<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styleP.css') }}"> 
</head>
<body>
    <div class="question">
        <h1>Heart Disease Risk Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="Enter your age" required><br><br>

            <label for="sex">Sex (1: Male, 0: Female):</label>
            <input type="number" name="sex" placeholder="Enter sex (1/0)" required><br><br>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" name="cp" placeholder="Enter chest pain type" required><br><br>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" name="trestbps" placeholder="Enter resting blood pressure" required><br><br>

            <label for="chol">Cholesterol Level:</label>
            <input type="number" name="chol" placeholder="Enter cholesterol level" required><br><br>

            <label for="fbs">Fasting Blood Sugar (1: True, 0: False):</label>
            <input type="number" name="fbs" placeholder="Enter fasting blood sugar" required><br><br>

            <label for="restecg">Resting ECG Results (0-2):</label>
            <input type="number" name="restecg" placeholder="Enter resting ECG results" required><br><br>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" name="thalach" placeholder="Enter maximum heart rate" required><br><br>

            <label for="exang">Exercise Induced Angina (1: Yes, 0: No):</label>
            <input type="number" name="exang" placeholder="Enter exang (1/0)" required><br><br>

            <label for="oldpeak">ST Depression Induced by Exercise:</label>
            <input type="number" step="0.1" name="oldpeak" placeholder="Enter ST depression" required><br><br>

            <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="number" name="slope" placeholder="Enter slope" required><br><br>

            <label for="ca">Number of Major Vessels (0-3):</label>
            <input type="number" name="ca" placeholder="Enter number of major vessels" required><br><br>

            <label for="thal">Thalassemia (1-3):</label>
            <input type="number" name="thal" placeholder="Enter thalassemia" required><br><br>

            <label for="high_cholesterol">High Cholesterol (1: Yes, 0: No):</label>
            <input type="number" name="high_cholesterol" placeholder="Enter high cholesterol (1/0)" required><br><br>

            <button type="submit" class="predict btn">Predict</button>
        </form>
        <h1 id="pred">
            {{ Prediction_text }}
        </h1>
    </div>
</body>
</html>
